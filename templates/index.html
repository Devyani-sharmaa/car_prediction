<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>car price prediction</title>
  </head>
  <body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="card mt-50" style="width: 100%; height: 100%;">
            <div class="card-header">
                <div class="col-12" style="text-align: center;">
                    <h1>WELCOME TO CAR PRICE PREDICTOR</h1>
                </div>

            </div>
            <div class="card-body">
                <form method="post" action="#" accept-charset="utf-8">
                    <div class="col-10 form-group" style="text-align: center;">
                    <label><b>Select Company:</b></label>
                    <select class="selectpicker form-control" id="Company" name="Company" required="1" onchange="load_car_models(this.id,'car_model')">
                        {% for Company in companies%}
                          <option value="{{Company}}">{{Company}}</option>
                          {% endfor %}
                    </select>
                
                </div>




                <div class="col-10 form-group" style="text-align: center;">
                    <label><b>Select Model:</b></label>
                    <select class="selectpicker form-control" id="car_model" name="car_model" required="1">
                        {% for model in car_models%}
                        <option value="{{model}}">{{model}}</option>
                        {% endfor %}
                    </select>
                
                </div>


                <div class="col-10 form-group" style="text-align: center;">
                    <label><b>Select year of purchase:</b></label>
                    <select class="selectpicker form-control" id="year" name="year" required="1">
                        <option value=""></option>
                    </select>
                
                </div>




                <div class="col-10 form-group" style="text-align: center;">
                    <label><b>Select fuel_type:</b></label>
                    <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                        <option value=""></option>
                    </select>
                
                </div>


                <div class="col-10 form-group" style="text-align: center;">
                    <label><b>enter no. of kms:</b></label>
                    <input class="form-control" type="text" id="kms_driven" name="kms_driven" placeholder="enter no of kms">
                    </select>
                    <button class="btn btn-primary form-control" onclick="">Predict Price</button>
                </div>
                


                </form>

            </div>
        </div>
    </div>
  

    <script>
        function load_car_models(company_id,car_model_id)
        {
            var company=document.getElementById(company_id);
            var car_model=document.getElementById(car_model_id);


            car_model.value='';
            car_model.innerHTML="";
             {% for Company in Companies %}

            if(Company.value=="{{Company}}")
            {
                { % for model in car_model% }
                 { % if company in model% }

                  var newOption=document.createElement("option");
                  newOption.value="{{model}}";
                  newOption.innerHTML="{{model}}";
                  car_model.options.add(newOption);
                  { % endif% }
                {% endfor%}



            }
            
     


        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
